<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <main>
        <h2>Unit Converter</h2>
        <nav>
            <ul>
                <li id="length-tab" class="current-tab">Length</li>
                <li id="weight-tab">Weight</li>
                <li id="temperature-tab">Temperature</li>
            </ul>
        </nav>
        <div class="tab-content">
            <div class="length-tab current-tab">
                <form id="length">
                    <div class="form-inputs active">
                        <label for="value">Enter the length to convert</label>
                        <input class="value-input" type="number" name="value" step="0.01">

                        <label for="from">Unit to convert from</label>
                        <div class="dropdown from">
                            <input type="hidden" name="from">

                            <button class="button" type="button">
                                <span class="text">Select unit</span>
                                <span class="icon">v</span>
                            </button>

                            <div class="content">
                                <button type="button" class="option" id="mm">
                                    <span class="option-text">Millimeter </span>(mm)</button>
                                <button type="button" class="option" id="cm">
                                    <span class="option-text">Centimeter </span>(cm)</button>
                                <button type="button" class="option" id="m">
                                    <span class="option-text">Meter </span>(m)</button>
                                <button type="button" class="option" id="km">
                                    <span class="option-text">Kilometer </span>(km)</button>
                                <button type="button" class="option" id="in">
                                    <span class="option-text">Inch </span>(in)</button>
                                <button type="button" class="option" id="ft">
                                    <span class="option-text">Foot </span>(ft)</button>
                                <button type="button" class="option" id="yd">
                                    <span class="option-text">Yard </span>(yd)</button>
                                <button type="button" class="option" id="mi">
                                    <span class="option-text">Mile </span>(mi)</button>
                            </div>
                        </div>

                        <label for="to">Unit to convert to</label>
                        <div class="dropdown to">
                            <input type="hidden" name="to">

                            <button class="button" type="button">
                                <span class="text">Select unit</span>
                                <span class="icon">v</span>
                            </button>

                            <div class="content">
                                <button type="button" class="option" id="mm">
                                    <span class="option-text">Millimeter </span>(mm)</button>
                                <button type="button" class="option" id="cm">
                                    <span class="option-text">Centimeter </span>(cm)</button>
                                <button type="button" class="option" id="m">
                                    <span class="option-text">Meter </span>(m)</button>
                                <button type="button" class="option" id="km">
                                    <span class="option-text">Kilometer </span>(km)</button>
                                <button type="button" class="option" id="in">
                                    <span class="option-text">Inch </span>(in)</button>
                                <button type="button" class="option" id="ft">
                                    <span class="option-text">Foot </span>(ft)</button>
                                <button type="button" class="option" id="yd">
                                    <span class="option-text">Yard </span>(yd)</button>
                                <button type="button" class="option" id="mi">
                                    <span class="option-text">Mile </span>(mi)</button>
                            </div>
                        </div>
                        <div class="footer">
                            <p class="error-message">Please fill in all fields</p>
                            <input type="submit" class="submit-btn" value="Convert">
                        </div>
                    </div>
                    <div class="calculation-result">
                        <p>Result of your calculation</p>
                        <h2 class="result"></h2>
                        <input type="reset" class="reset-button">
                    </div>
                </form>
            </div>
            <div class="weight-tab">
                <form id="weight">
                    <div class="form-inputs active">
                        <label for="value">Enter the weight to convert</label>
                        <input class="value-input" type="number" name="value" step="0.01">

                        <label for="from">Unit to convert from</label>
                        <div class="dropdown from">
                            <input type="hidden" name="from">

                            <button class="button" type="button">
                                <span class="text">Select unit</span>
                                <span class="icon">v</span>
                            </button>

                            <div class="content">
                                <button type="button" class="option" id="mg">
                                    <span class="option-text">Milligram </span>(mg)</button>
                                <button type="button" class="option" id="g">
                                    <span class="option-text">Gram </span>(g)</button>
                                <button type="button" class="option" id="kg">
                                    <span class="option-text">Kilogram </span>(kg)</button>
                                <button type="button" class="option" id="oz">
                                    <span class="option-text">Ounce </span>(oz)</button>
                                <button type="button" class="option" id="lb">
                                    <span class="option-text">Pound </span>(lb)</button>
                            </div>
                        </div>

                        <label for="to">Unit to convert to</label>
                        <div class="dropdown to">
                            <input type="hidden" name="to">

                            <button class="button" type="button">
                                <span class="text">Select unit</span>
                                <span class="icon">v</span>
                            </button>

                            <div class="content">
                                <button type="button" class="option" id="mg">
                                    <span class="option-text">Milligram </span>(mg)</button>
                                <button type="button" class="option" id="g">
                                    <span class="option-text">Gram </span>(g)</button>
                                <button type="button" class="option" id="kg">
                                    <span class="option-text">Kilogram </span>(kg)</button>
                                <button type="button" class="option" id="oz">
                                    <span class="option-text">Ounce </span>(oz)</button>
                                <button type="button" class="option" id="lb">
                                    <span class="option-text">Pound </span>(lb)</button>
                            </div>
                        </div>

                        <div class="footer">
                            <p class="error-message">Please fill in all fields</p>
                            <input type="submit" class="submit-btn" value="Convert">
                        </div>
                    </div>
                    <div class="calculation-result">
                        <p>Result of your calculation</p>
                        <h2 class="result"></h2>
                        <input type="reset" class="reset-button">
                    </div>
                </form>
            </div>
            <div class="temperature-tab">
                <form id="temperature">
                    <div class="form-inputs active">
                        <label for="value">Enter the temperature to convert</label>
                        <input class="value-input" type="number" name="value" step="0.01">

                        <label for="from">Unit to convert from</label>
                        <div class="dropdown from">
                            <input type="hidden" name="from">

                            <button class="button" type="button">
                                <span class="text">Select unit</span>
                                <span class="icon">v</span>
                            </button>

                            <div class="content">
                                <button type="button" class="option" id="c">
                                    <span class="option-text">Celsius </span>(C)</button>
                                <button type="button" class="option" id="f">
                                    <span class="option-text">Fahrenheit </span>(F)</button>
                                <button type="button" class="option" id="k">
                                    <span class="option-text">kelvin </span>(K)</button>
                            </div>
                        </div>

                        <label for="to">Unit to convert to</label>
                        <div class="dropdown to">
                            <input type="hidden" name="to">

                            <button class="button" type="button">
                                <span class="text">Select unit</span>
                                <span class="icon">v</span>
                            </button>

                            <div class="content">
                                <button type="button" class="option" id="c">
                                    <span class="option-text">Celsius </span>(C)</button>
                                <button type="button" class="option" id="f">
                                    <span class="option-text">Fahrenheit </span>(F)</button>
                                <button type="button" class="option" id="k">
                                    <span class="option-text">kelvin </span>(K)</button>
                            </div>
                        </div>

                        <div class="footer">
                            <p class="error-message">Please fill in all fields</p>
                            <input type="submit" class="submit-btn" value="Convert">
                        </div>
                    </div>

                    <div class="calculation-result">
                        <p>Result of your calculation</p>
                        <h2 class="result"></h2>
                        <input type="reset" class="reset-button">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
